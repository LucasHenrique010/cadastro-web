<!DOCTYPE html>
<html>
<head>
    <title>Lista de Registros</title>
</head>
<body>
    <h2>Registros Cadastrados</h2>
    <a href="{{ url_for('exportar') }}">Exportar para Excel</a> |
    <a href="{{ url_for('limpar') }}">Limpar Dados</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
    <br><br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome do Responsável</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Nome da Criança</th>
            <th>Escola</th>
            <th>Data de Vencimento</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td>{{ r[6] }}</td>
            <td>{{ r[7] }}</td>
            <td>{{ r[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
